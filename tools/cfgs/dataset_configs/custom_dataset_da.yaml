DATASET: CustomDataset
DATA_PATH: /MS3D/data/edgar/TO_PSEUDO_LABEL/2024_10_25_garching_labeling_005
SHIFT_COOR:
- 0.0
- 0.0
- 0.0
POINT_CLOUD_RANGE:
- -75.2
- -75.2
- -2
- 75.2
- 75.2
- 4
MAX_SWEEPS: 4
DATA_SPLIT:
  train: train
  test: val
SAMPLED_INTERVAL:
  train: 1
  test: 1
INFO_PATH:
  train:
  - custom_infos_train.pkl
  test:
  - custom_infos_val.pkl
POINT_FEATURE_ENCODING:
  encoding_type: absolute_coordinates_encoding
  used_feature_list:
  - x
  - y
  - z
  - timestamp
  src_feature_list:
  - x
  - y
  - z
  - timestamp
CLASS_NAMES:
- Vehicle
- Pedestrian
- Cyclist
CLASS_MAPPING:
  car: Vehicle
  truck: Vehicle
  bus: Vehicle
  Vehicle: Vehicle
  motorcycle: Cyclist
  bicycle: Cyclist
  Cyclist: Cyclist
  pedestrian: Pedestrian
  Pedestrian: Pedestrian
DATA_AUGMENTOR:
  DISABLE_AUG_LIST:
  - placeholder
  AUG_CONFIG_LIST:
  - NAME: random_world_flip
    ALONG_AXIS_LIST:
    - x
  - NAME: random_world_rotation
    WORLD_ROT_ANGLE:
    - -0.78539816
    - 0.78539816
  - NAME: random_world_scaling
    WORLD_SCALE_RANGE:
    - 0.95
    - 1.05
DATA_PROCESSOR:
- NAME: mask_points_and_boxes_outside_range
  REMOVE_OUTSIDE_BOXES: true
- NAME: shuffle_points
  SHUFFLE_ENABLED:
    train: true
    test: false
- NAME: transform_points_to_voxels
  VOXEL_SIZE:
  - 0.05
  - 0.05
  - 0.1
  MAX_POINTS_PER_VOXEL: 5
  MAX_NUMBER_OF_VOXELS:
    train: 16000
    test: 40000
