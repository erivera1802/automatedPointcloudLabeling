DATASET: 'KittiDataset'
#DATA_PATH: '../data_temp/KITTI_cropped'
DATA_PATH: "/MS3D/data_temp/KITTI_3D_Object_Detection"
USE_RAW_DATA: False
POINT_CLOUD_RANGE: [-75.2, -75.2, -2, 75.2, 75.2, 4]
#POINT_CLOUD_RANGE: [0, -40, -3, 70.4, 40, 1]

SHIFT_COOR: [0.0, 0.0, 1.6]
# SHIFT_COOR: [0.0, 0.0, 0]

training: False

DATA_SPLIT: {
    'train': train,
    'test': val
}

SAMPLED_INTERVAL: { ##this is added for kbf eval
    'train': 5,
    'test': 1
}



CLASS_NAMES: ['Car', 'Pedestrian', 'Cyclist']
CLASS_MAPPING: {'Car': 'Car',
                'car': 'Car',                                
                'truck': 'Car',
                'bus': 'Car',
                'Vehicle': 'Car',
                'bicycle': 'Cyclist',
                'motorcycle': 'Cyclist',
                'Cyclist': 'Cyclist',
                'pedestrian': 'Pedestrian',
                'Pedestrian': 'Pedestrian'}
INFO_PATH: {
    'train': [kitti_infos_train.pkl],
    'test': [kitti_infos_val.pkl],
}

GET_ITEM_LIST: ["points"]
# FOV_POINTS_ONLY: False
FOV_POINTS_ONLY: True


SEQUENCE_CONFIG:
    ENABLED: False
    SAMPLE_OFFSET: [-3,0]

SAVE_PKL_IN_GROUND_FRAME: True


DATA_AUGMENTOR:
    DISABLE_AUG_LIST: ['placeholder']
    AUG_CONFIG_LIST:

        - NAME: random_world_flip
          ALONG_AXIS_LIST: ['x']

        - NAME: random_world_rotation
          WORLD_ROT_ANGLE: [-0.78539816, 0.78539816]

        - NAME: random_world_scaling
          WORLD_SCALE_RANGE: [0.95, 1.05]


POINT_FEATURE_ENCODING: {
    encoding_type: absolute_coordinates_encoding,
    used_feature_list: ['x', 'y', 'z','timestamp'],
    src_feature_list: ['x', 'y', 'z','timestamp'],
}

DATA_PROCESSOR:
    - NAME: mask_points_and_boxes_outside_range
      REMOVE_OUTSIDE_BOXES: True

    - NAME: shuffle_points
      SHUFFLE_ENABLED: {
        'train': True,
        'test': False
      }

    - NAME: transform_points_to_voxels
      VOXEL_SIZE: [0.05, 0.05, 0.1]
      MAX_POINTS_PER_VOXEL: 5
      MAX_NUMBER_OF_VOXELS: {
        'train': 16000,
        'test': 40000
      }
